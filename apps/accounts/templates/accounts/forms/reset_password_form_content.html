{% load static %}
<!-- Form Content untuk Reset Password -->

<div class="alert alert-warning">
    <i class="fa-solid fa-triangle-exclamation mr-2"></i>
    <strong>Perhatian:</strong> Anda akan mereset password untuk user <strong>{{ user.username }}</strong>. 
    User harus menggunakan password baru untuk login.
</div>

<div class="form-group">
    <label class="form-control-label" for="new_password">
        Password Baru <span class="text-danger">*</span>
    </label>
    <input type="password" 
           class="form-control" 
           id="new_password" 
           name="new_password" 
           placeholder="Minimal 8 karakter"
           required>
    <!-- <small class="form-text text-muted">
        Minimal 8 karakter. Kombinasi huruf besar, kecil, angka, dan simbol.
    </small> -->
</div>

<div class="form-group">
    <label class="form-control-label" for="new_password_confirm">
        Konfirmasi Password Baru <span class="text-danger">*</span>
    </label>
    <input type="password" 
           class="form-control" 
           id="new_password_confirm" 
           name="new_password_confirm" 
           placeholder="Ulangi password baru"
           required>
</div>

<div class="alert alert-info mb-0">
    <strong>Tips Keamanan Password:</strong>
    <ul class="mb-0 mt-0 pl-3">
        <li>Minimal 8 karakter</li>
        <li>Kombinasi huruf besar dan kecil</li>
        <li>Sertakan angka dan simbol</li>
        <li>Jangan gunakan password yang mudah ditebak</li>
    </ul>
</div>

{% load static %}
<!-- Upload Document Modal (Belanjaan) -->
<div class="modal fade" id="uploadDocumentModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Dokumen Belanjaan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="uploadDocumentForm" method="post" action="{% url 'archive:document_upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <!-- Document Category - Select2 (belum berfungsi) -->
                    <div class="form-group">
                        <label class="form-control-label">Kategori Dokumen <span class="text-danger">*</span></label>
                        <select name="category" class="form-control" data-toggle="select" required>
                            <option value=""> Pilih Kategori </option>
                            {% for category in categories %}
                                {% if category.slug == 'belanjaan' %}
                                    {% for child in category.children.all %}
                                    <option value="{{ child.id }}">{{ child.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    
                    <!-- Document Date - Datepicker (berfungsi tapi ada error) -->
                    <div class="form-group">
                        <label class="form-control-label">Tanggal Dokumen <span class="text-danger">*</span></label>
                        <input type="text" name="document_date" class="form-control datepicker" placeholder="dd/mm/yyyy" autocomplete="off" required>
                    </div>
                    
                    <!-- Document File - File (berfungsi tapi ada error) -->
                    <div class="form-group">
                        <label class="form-control-label">File PDF <span class="text-danger">*</span></label>
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="documentFile"accept="application/pdf"required>
                            <label class="custom-file-label" for="documentFile">Pilih file...</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-default">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$('#uploadDocumentForm').on('submit', function(e) {
    e.preventDefault();
    const form = $(this)[0];
    const data = new FormData(form);
    const submitBtn = $(this).find('button[type="submit"]');

    submitBtn.prop('disabled', true).html('<i class="fa-solid fa-spinner fa-spin mr-1"></i> Mengunggah...');

    $.ajax({
        type: 'POST',
        url: $(this).attr('action'),
        data: data,
        processData: false,
        contentType: false,
        success: function(response) {
            if (response.success) {
                $('#uploadDocumentModal').modal('hide');
                showNotification('success', response.message);
                setTimeout(() => location.reload(), 1000);
            } else {
                showNotification('danger', 'Gagal mengunggah dokumen.');
                console.error(response.errors);
            }
        },
        error: function() {
            showNotification('danger', 'Terjadi kesalahan saat mengirim data.');
        },
        complete: function() {
            submitBtn.prop('disabled', false).html('<i class="fa-solid fa-upload mr-1"></i> Upload');
        }
    });
});
</script>

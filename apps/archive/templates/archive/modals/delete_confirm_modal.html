{% load static %}
<!-- Modal Wrapper untuk Confirm Delete Dokumen -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-danger modal-dialog-centered modal-sm" role="document">
        <div class="modal-content bg-gradient-danger">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Konfirmasi Penghapusan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                    <i class="fa-regular fa-trash-can fa-2x"></i>
                    <h6 class="heading mt-4">Anda yakin ingin menghapus?</h6>
                    <p class="text-sm mb-0" id="deleteConfirmMessage">Aksi ini tidak dapat dibatalkan. Dokumen akan dipindahkan ke arsip sampah.</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" id="confirmDeleteBtn">Ya, Hapus</button>
                <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal">Batal</button>
            </div>
        </div>
    </div>
</div>

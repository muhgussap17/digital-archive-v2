{% load static %}
<!-- Modal Wrapper untuk Upload/Edit Dokumen Belanjaan -->
<div class="modal fade" id="documentModal" tabindex="-1" role="dialog" aria-labelledby="documentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="documentModalLabel"><span id="documentModalTitle">Upload Dokumen Belanjaan</span></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="documentForm" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body" id="documentModalBody">
                    <!-- Loading state -->
                    <div class="text-center py-5" id="documentModalLoading">
                        <div class="spinner-border text-default" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Memuat form...</p>
                    </div>
                    
                    <!-- Form content will be loaded here via AJAX -->
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-default" id="documentSubmitBtn">
                        <span id="documentSubmitBtnText">Simpan</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

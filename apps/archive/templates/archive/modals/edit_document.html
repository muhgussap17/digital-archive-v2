{% load static %}

<!-- Edit Document Modal -->
<div class="modal fade" id="editDocumentModal" tabindex="-1" role="dialog" aria-labelledby="editDocumentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title text-white" id="editDocumentModalLabel">
                    <i class="fa-solid fa-pen"></i> Edit Dokumen
                </h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <form id="editDocumentForm" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="edit_document_id" name="document_id">
                
                <div class="modal-body">
                    <!-- Current File Info -->
                    <div class="alert alert-info">
                        <h6 class="alert-heading">
                            <i class="fa-solid fa-file-pdf text-danger"></i> File Saat Ini
                        </h6>
                        <p class="mb-0" id="current_filename">-</p>
                        <small class="text-muted" id="current_filesize">-</small>
                    </div>
                    
                    <!-- Document Date -->
                    <div class="form-group">
                        <label class="form-control-label" for="edit_document_date">
                            Tanggal Dokumen <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-calendar"></i>
                                </span>
                            </div>
                            <input type="text" 
                                   class="form-control datepicker" 
                                   id="edit_document_date" 
                                   name="document_date" 
                                   placeholder="dd/mm/yyyy"
                                   required>
                        </div>
                        <small class="form-text text-muted">
                            <i class="fa-solid fa-circle-info"></i> Mengubah tanggal akan mengubah nama file
                        </small>
                    </div>
                    
                    <!-- Category Info (Read-only) -->
                    <div class="form-group">
                        <label class="form-control-label">
                            Kategori
                        </label>
                        <input type="text" class="form-control" id="edit_category" readonly>
                        <small class="form-text text-muted">
                            <i class="fa-solid fa-circle-info"></i> Kategori tidak dapat diubah
                        </small>
                    </div>
                    
                    <!-- New Filename Preview -->
                    <div class="form-group">
                        <label class="form-control-label">
                            <i class="fa-solid fa-tag"></i> Nama File Baru
                        </label>
                        <div class="alert alert-warning mb-0">
                            <code id="new_generated_filename" class="text-default">-</code>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <i class="fa-solid fa-times"></i> Batal
                    </button>
                    <button type="submit" class="btn btn-warning">
                        <i class="fa-solid fa-save"></i> Simpan Perubahan
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Show edit modal with document data
window.showEditModal = function(documentId) {
    // Load document data
    $.ajax({
        url: `/api/documents/${documentId}/`,
        method: 'GET',
        success: function(data) {
            // Populate form
            $('#edit_document_id').val(data.id);
            $('#current_filename').text(data.file_url.split('/').pop());
            $('#current_filesize').text('Ukuran: ' + data.file_size_display);
            $('#edit_category').val(data.category_name);
            
            // Convert date from YYYY-MM-DD to DD/MM/YYYY
            const dateParts = data.document_date.split('-');
            const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
            $('#edit_document_date').val(formattedDate);
            
            // Update form action
            $('#editDocumentForm').attr('action', `/archive/documents/${documentId}/update/`);
            
            // Update new filename preview
            updateNewFilename(data);
            
            // Show modal
            $('#editDocumentModal').modal('show');
        },
        error: function() {
            showNotification('danger', 'Gagal memuat data dokumen', 'Error');
        }
    });
};

$(document).ready(function() {
    // Re-initialize datepicker when modal shown
    $('#editDocumentModal').on('shown.bs.modal', function() {
        $('#edit_document_date').datepicker({
            format: 'dd/mm/yyyy',
            language: 'id',
            autoclose: true,
            todayHighlight: true,
            orientation: 'bottom auto'
        });
    });
    
    // Update filename preview on date change
    $('#edit_document_date').on('change', function() {
        const category = $('#edit_category').val();
        const date = $(this).val();
        
        if (date && category) {
            const dateParts = date.split('/');
            if (dateParts.length === 3) {
                const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
                const filename = `${category.replace(/\s+/g, '')}_${formattedDate}.pdf`;
                $('#new_generated_filename').text(filename);
            }
        }
    });
    
    function updateNewFilename(data) {
        const category = data.category_name.replace(/\s+/g, '');
        const date = $('#edit_document_date').val();
        
        if (date) {
            const dateParts = date.split('/');
            const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
            const filename = `${category}_${formattedDate}.pdf`;
            $('#new_generated_filename').text(filename);
        }
    }
    
    // Form submission
    $('#editDocumentForm').on('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const url = $(this).attr('action');
        
        // Show loading
        const submitBtn = $(this).find('button[type="submit"]');
        submitBtn.prop('disabled', true);
        submitBtn.html('<i class="fa-solid fa-spinner fa-spin"></i> Menyimpan...');
        
        $.ajax({
            url: url,
            method: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
                $('#editDocumentModal').modal('hide');
                showNotification('success', 'Dokumen berhasil diperbarui', 'Sukses');
                
                // Reload detail panel if open
                if (window.currentDocumentId) {
                    loadDocumentDetails(window.currentDocumentId);
                }
                
                // Reload page after delay
                setTimeout(function() {
                    location.reload();
                }, 1500);
            },
            error: function(xhr) {
                showNotification('danger', 'Gagal memperbarui dokumen', 'Error');
                submitBtn.prop('disabled', false);
                submitBtn.html('<i class="fa-solid fa-save"></i> Simpan Perubahan');
            }
        });
    });
    
    // Reset form when modal closed
    $('#editDocumentModal').on('hidden.bs.modal', function() {
        $('#editDocumentForm')[0].reset();
        
        const submitBtn = $('#editDocumentForm').find('button[type="submit"]');
        submitBtn.prop('disabled', false);
        submitBtn.html('<i class="fa-solid fa-save"></i> Simpan Perubahan');
    });
});
</script>

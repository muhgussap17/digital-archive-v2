{% load static %}
<!-- Modal untuk Tambah/Edit Pegawai -->
<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeModalLabel">
                    <span id="employeeModalTitle">Tambah Pegawai Baru</span>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="employeeForm" method="post" action="">
                {% csrf_token %}
                <div class="modal-body" id="employeeModalBody">
                    <!-- Loading state -->
                    <div class="text-center py-5" id="employeeModalLoading">
                        <div class="spinner-border text-default" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-3 text-muted">Memuat form...</p>
                    </div>
                    
                    <!-- Form content will be loaded here via AJAX -->
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-default" id="employeeSubmitBtn">
                        <span id="employeeSubmitBtnText">Simpan</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

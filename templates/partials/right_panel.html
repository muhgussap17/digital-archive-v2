{% load static %}
{% load custom_tags %}
{% load date_filters %}

<div class="right-inspect-panel card" id="inspectPanelRight">
    <div class="card-header">
        <div class="row align-items-center">
            <div class="col">
                <h4 class="mb-0 text-truncate" id="panelDocumentName" style="max-width: 190px;">Pilih dokumen</h4>
            </div>
            <div class="col-auto">
                <button type="button" class="close" id="closeRightPanel" aria-label="Close"">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Tabs - Sticky -->
    <div class="card-header border-0 p-0" style="position: sticky; top: 0; z-index: 10;">
        <ul class="nav nav-tabs nav-fill border-0 pb-0" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="detail-tab" data-toggle="tab" href="#detailContent" role="tab">Detail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="aktivitas-tab" data-toggle="tab" href="#activityContent" role="tab">Aktivitas</a>
            </li>
        </ul>
    </div>

    <!-- Body - Scrollable Inner Content -->
    <div class="card-body" style="max-height: calc(91vh - 120px); overflow-y: auto;">
        <div class="tab-content" id="detailTabsContent">
            
            <!-- Tab Detail -->
            <div class="tab-pane fade show active" id="detailContent" role="tabpanel">
                <div id="detailContentBody">
                    <!-- Loading State -->
                    <div class="text-center py-5" id="detailLoading">
                        <div class="spinner-border text-default" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="text-muted mt-3">Memuat detail dokumen...</p>
                    </div>
                    
                    <!-- Content akan di-load via AJAX -->
                </div>
            </div>
            
            <!-- Tab Aktivitas -->
            <div class="tab-pane fade" id="activityContent" role="tabpanel">
                <div id="activityContentBody">
                    <!-- Loading State -->
                    <div class="text-center py-5" id="activityLoading">
                        <div class="spinner-border text-default" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="text-muted mt-3">Memuat aktivitas...</p>
                    </div>
                    
                    <!-- Content akan di-load via AJAX -->
                </div>
            </div>
        </div>
    </div>
</div>
